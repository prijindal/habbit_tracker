on:
  push:
    branches:
      - "*"

name: Flutter

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable" # or: 'beta', 'dev' or 'master'
          architecture: x64 # optional, x64 or arm64
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "11"
      - run: flutter --version
      - run: flutter pub get
      # - run: flutter test
      - name: save release key
        env:
          KEY_FILE_BASE64: ${{ secrets.KEY_FILE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEY_FILE_BASE64" | base64 -d > "$(pwd)/release.keystore"
          echo "storeFile=$(pwd)/release.keystore" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "storePassword=$KEY_PASSWORD" >> android/key.properties
          echo "VERSION_CODE=`expr 185 + $GITHUB_RUN_NUMBER`" > android/version.properties

      # - run: flutter build apk --release
      - run: flutter build appbundle --release
      - uses: actions/upload-artifact@v3
        with:
          name: android
          path: build/app/outputs
      # - uses: r0adkll/upload-google-play@v1
      #   with:
      #     serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
      #     packageName: com.prijindal.relapse
      #     track: internal
      #     status: completed
      #     releaseFiles: build/app/outputs/bundle/release/app-release.aab
      #     mappingFile: build/app/outputs/mapping/release/mapping.txt
      #     debugSymbols: build/app/intermediates/merged_native_libs/release/out/lib

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable" # or: 'beta', 'dev' or 'master'
          architecture: x64 # optional, x64 or arm64
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
      - run: flutter --version
      - run: flutter pub get
      # - run: flutter test
      - run: flutter build web --release
      - uses: actions/upload-artifact@v3
        with:
          name: web
          path: build/web
      - run: flutter build linux --release
      - uses: actions/upload-artifact@v3
        with:
          name: linux
          path: build/linux

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable" # or: 'beta', 'dev' or 'master'
          architecture: x64 # optional, x64 or arm64
      - run: flutter --version
      - run: flutter pub get
      # - run: flutter test
      - run: flutter build macos --release
      - uses: actions/upload-artifact@v3
        with:
          name: macos
          path: build/macos
      - run: flutter build ios --release --no-codesign
      - uses: actions/upload-artifact@v3
        with:
          name: ios
          path: build/ios

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable" # or: 'beta', 'dev' or 'master'
          architecture: x64 # optional, x64 or arm64
      - run: flutter --version
      - run: flutter pub get
      # - run: flutter test
      - run: flutter build windows --release
      - uses: actions/upload-artifact@v3
        with:
          name: windows
          path: build/windows
